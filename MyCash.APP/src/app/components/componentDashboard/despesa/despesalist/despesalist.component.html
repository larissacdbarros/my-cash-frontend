<div class="container">

  <div class="col-sm-12 col-12 text-sm-end ">
    <div class="dropdown">
      <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Mês
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">]</a></li>
      </ul>
    </div>
  </div>


  <h1>Minhas Despesas da Conta</h1>

  <table class="table table-striped table-hover" >
        <div class="border border-light rounded p-3 shadow">
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>Descrição</th>
                      <th>Categoria</th>
                      <th>Subcategoria</th>
                      <th>Valor</th>
                      <th>Data</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let despesaConta of despesaConta">
                      <td>{{despesaConta.descricao}}</td>
                      <td>{{despesaConta.subcategoriaDespesa.categoriaDespesa.tipo}} </td>
                      <td>{{despesaConta.subcategoriaDespesa.tipo}}</td>
                      <td>R$ {{despesaConta.valor}}</td>
                      <td>{{despesaConta.data| date:'dd-MM-yyyy'}}</td>
                      <td>
                          <button type="button" class="btn btn-sm btn-primary"(click)="openDialogDespesaContaEditar(despesaConta.despesaContaId)">Editar</button> |
                          <button type="button" class="btn btn-sm btn-warning" (click)="openDialogDespesaContaDetalhes(despesaConta.despesaContaId)">Detalhes</button> |
                          <button type="button" class="btn btn-sm btn-danger" (click)="openDialogDeletarDespesaConta(despesaConta.despesaContaId)">Deletar</button>
                      </td>
                  </tr>
              </tbody>
          </table>

      </div>
  </table>
  </div>
