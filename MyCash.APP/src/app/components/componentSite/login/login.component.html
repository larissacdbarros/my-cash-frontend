
<!--codgo de teste-->
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div >
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
             <h1><p>Hora de transformar suas finanças</p></h1>
          </div>
          <br>
          <form [formGroup]="formulario" (ngSubmit)="Logar()">

            <div class="form-outline mb-4">
              <input  id="email"  type="text"  class="form-control"  placeholder="Email"formControlName="email" />

            </div>

            <div class="form-outline mb-3">
              <input id="Senha"  type="password"   class="form-control"   placeholder="Senha" formControlName="password" />

            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button"  class="btn btn-success btn-lg"
                style="  background: #288535dc"  (click)="Logar()" >Entrar</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">É novo aqui? <a href="#!"
                  class="link-danger" routerLink="/cadastro">Cadastre-se!</a></p>
            </div>


          </form>

        </div>
      </div>
    </div>
  </div>
    <footer id="footer" class="footer">
      <div class="footer-top">
        <div class="container">
          <div class="row gy-4">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="copyright">
          &copy; Copyright <strong><span>MyCash</span></strong>.
          Todos os direitos reservados
        </div>
        <div class="credits">
          Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
      </div>
    </footer><!-- End Footer -->

</section>
