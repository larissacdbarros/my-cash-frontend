
<div class="toaster" *ngIf="registerSuccess">
</div>
<form  [formGroup]="formulario"  class="register-wrapper container">
  <div class="logo-h1">
    <img src="assets/logo.png" alt="logo">
    <h1 >Registrar</h1>
    <section class="vh-100" style="background-color: #eee; ">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-10 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Inscrever-se</p>
                    <div class="mx-1 mx-md-4">
                      <input formControlName="Nome" type="text" placeholder="Nome">
                      <input formControlName="Sobrenome" type="text" placeholder="Sobrenome">
                      <input formControlName="Email" type="text" placeholder="Email">
                      <input formControlName="Senha" type="password" placeholder="Senha">
                      <button type="submit" (click)="EnviarFormulario()">Registrar</button>
                    </div>
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
    <footer id="footer" class="footer">
      <div class="footer-top">
      <div class="container">
        <div class="row gy-4">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>MyCash</span></strong>.
        Todos os direitos reservados
      </div>
      <div class="credits">
        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
      </div>
    </div>
  </footer>
