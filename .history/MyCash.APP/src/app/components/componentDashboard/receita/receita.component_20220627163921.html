<h1>Nova Receita</h1>
<div class="modal-footer">
  <form>
    <div class="row">
      <div class="col">
        
        <div class="d-inline-block" ngbDropdown #categoriaDrop="ngbDropdown">
          <button type="button" class="btn btn-outline-primary me-2" id="categoriaDropDown" ngbDropdownAnchor (focus)="myDrop.open()">Categoria</button>
          <div ngbDropdownMenu aria-labelledby="dropdownManual" *ngFor="let categoria of categorias">
            <button ngbDropdownItem>{{categoria.tipo}}</button>
          </div>
        </div>

      </div>

      <div class="col">
        
        <div class="d-inline-block" ngbDropdown #subcategoriaDrop="ngbDropdown">
          <button type="button" class="btn btn-outline-primary me-2" id="dropdownManual" ngbDropdownAnchor (focus)="myDrop.open()">Subcategoria</button>
          <div ngbDropdownMenu aria-labelledby="dropdownManual" *ngFor="let categoria of categorias">
            <button ngbDropdownItem>teste</button>
          </div>
        </div>

      </div>


    </div>
        
    
    <br>
    
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Descrição" formControlName="descricao" >
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Valor" formControlName="">
      </div>
    </div>
    
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Conta" formControlName="conta">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Data" formControlName="Data">
      </div>
    </div>
    <br>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="subimt" class="btn btn-sm btn-primary">Salvar</button>
      <button type="button" class="btn btn-sm btn-secondary">Cancelar</button>
    </div>
  </form>
</div>
